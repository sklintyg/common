<div>
  <div class="selectable-field-wrapper" ng-class="{'summary': summary}" ng-if="showContent()">

    <!-- Selection mode -->
    <div ng-if="!summary">
      <div class="row">
        <!-- mandatory / checkbox -->
        <div class="inclusion col-xs-12 col-sm-4 col-md-3 pull-right">

          <span ng-if="fc.mandatory">
            <span class="mandatory" dynamic-label key="modules.customize.label.mandatory"></span>
            <span class="asterix">*</span>
          </span>

          <mi-checkbox-slider ng-if="!fc.mandatory" id="select-option-{{(labelKey || fc.domId)}}" model="fc.selected"
                              checked-text="Inkludera i anpassat intyg" unchecked-text="Inkludera ej i anpassat intyg"
                              show-confirm="fc.warn"></mi-checkbox-slider>

        </div>

        <!-- field header title -->
        <div class="col-xs-12 col-sm-8 col-md-9" ng-class="{'unselected': !fc.selected}">
          <div class="title">
            <h3 ng-if="labelKey"><span dynamic-label key="{{labelKey}}"></span></h3>
          </div>
          <!-- Actual field content-->
          <div class="text value-part" ng-transclude></div>
        </div>
      </div>


    </div>


    <!-- summary compact mode version-->
    <div ng-if="summary && showContent()" class="row summary">
      <div class="col-xs-12 col-sm-4">
        <h3>
          <i class="icon visible-xs"
             ng-class="{'icon-ok included-icon': fc.selected, 'icon-cancel excluded-icon': !fc.selected}"></i>
          <span dynamic-label key="{{labelKey}}"></span>
        </h3>

      </div>

      <div class="col-xs-12 col-sm-7">
        <br class="visible-xs-block">
        <!-- Actual field content-->
        <div class="text" ng-class="{'unselected': !fc.selected && !summary}" ng-transclude></div>

      </div>

      <!-- summary right side decoration -->
      <div class="hidden-xs col-sm-1 text-right">
        <i class="icon"
           ng-class="{'icon-ok included-icon': fc.selected, 'icon-cancel excluded-icon': !fc.selected}"></i>
      </div>

    </div>


  </div>
</div>
