<span class="inline-block">
  <span class="wc-datepicker-wrapper input-group">
    <input id="{{::domId}}"
           name="{{::domId}}"
           type="text"
           class="form-control"
           placeholder="책책책책-mm-dd"
           ng-model="model[field][index].period[type]"
           is-open="pickerState.isOpen"
           maxlength="10"
           uib-datepicker-popup="{{::format}}"
           max-date="{{::maxDate}}"
           ng-model-options="{ allowInvalid: true }"
           ng-blur="onInputBlur()"
           datepicker-options="dateOptions"
           datepicker-template-url="/web/webjars/common/webcert/components/date/wcDatePickerField/datepicker.template.html"
           datepicker-popup-template-url="/web/webjars/common/webcert/components/date/wcDatePickerField/datepickerPopup.template.html"
           wc-blur-on-enter
           wc-date-period-field-input
           ng-focus="focused()"
           ng-class="{focus:isFocused}"
    />
    <span class="input-group-btn">
      <button type="button" id="{{::domId}}-toggle" class="btn btn-default"  ng-class="{border:isFocused}" ng-click="toggleOpen($event)" ng-disabled="pickerState.isOpen">
       <i class="material-icons">date_range</i>
      </button>
    </span>
  </span>
</span>
