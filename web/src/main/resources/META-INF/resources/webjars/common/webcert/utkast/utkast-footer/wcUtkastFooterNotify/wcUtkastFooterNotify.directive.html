<wc-alert-message ng-if="notifyError" alert-severity="success" alert-id="draft-marked-ready-text"
                  alert-message-id="draft.notifyready.text"></wc-alert-message>

<div class="admin-row">
  <wc-button data-ng-if="!viewState.klartForSigneringDatum" btn-id="markeraKlartForSigneringButton"
             btn-class="btn-success" btn-click="notifieraUtkast()" loading="loading"
             btn-tooltip="{{::readyForSignBtnTooltip}}">
    <i class="material-icons">check</i> {{::readyForSignBtnText}}
  </wc-button>

  <wc-toggle data-ng-if="!viewState.common.intyg.isComplete && !viewState.klartForSigneringDatum"
             toggle-id="show-missing-btn" toggle="showMissing(value)" label="{{::checkMissingLabel}}"></wc-toggle>

  <wc-alert-message ng-if="viewState.klartForSigneringDatum" alert-severity="success" alert-id="draft-marked-ready-text"
                    alert-message-id="draft.notifyready.text"></wc-alert-message>
</div>
