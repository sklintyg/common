<div class="wc-srs-nationell-statistik-diagram-widget">
        <div id="nationalStatisticsHeader" class="risk-widget-header-container">
            <div class="nationell-statistik-widget">
                <div class="risk-widget-header">
                    <h2 class="nationell-statistik-widget-title">
                        <span class="risk-header-line">Andel avslutade sjukskrivningsfall *</span>
                        <span>{{srs.diagnosKod}} {{srs.diagnosBeskrivning}}</span>
                        <div style="float:right"
                             class="glyphicon glyphicon-question-sign"
                             uib-tooltip-html="popoverTextNationalStatisticsChart"
                             tooltip-class="popover-content"
                             tooltip-placement="auto left"
                             tooltip-trigger="mouseenter"
                        />
                    </h2>
                </div>
                <div class="nationell-statistik-widget-content">
                    <div class="chart-container" id="nationalStatisticsChart"></div>
                </div>
                <div>
                    <span>* Sjukskrivningsfall som påbörjades 2017 (Källa: Försäkringskassan)</span>
                </div>
            </div>
        </div>
</div>
