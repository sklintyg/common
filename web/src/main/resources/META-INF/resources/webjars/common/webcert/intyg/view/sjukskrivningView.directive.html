<div>
  <table class="table table-striped">
    <tr data-ng-repeat="grad in grader"
        ng-show="fieldModel[sjukskrivningView.key][grad] || fieldModel[sjukskrivningView.key][grad]">

        <span id="{{sjukskrivningView.key}}-{{grad}}-grad" dynamic-label
              key="{{sjukskrivningView.templateOptions.code}}.{{fieldModel[sjukskrivningView.key][grad].sjukskrivningsgrad}}.RBK"></span>
      </td>
      <td>
        från och med <strong><span id="{{sjukskrivningView.key}}-{{grad}}-from">{{fieldModel[sjukskrivningView.key][grad].period.from}}</span></strong>
        till och med <strong><span id="{{sjukskrivningView.key}}-{{grad}}-tom">{{fieldModel[sjukskrivningView.key][grad].period.tom}}</span></strong>
      </td>
    </tr>
  </table>
