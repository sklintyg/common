<div ng-class="{ 'uv-wc-fraga-komplettering' : hasKompletteringar() }">
  <a ng-attr-id="komplettering_{{kompletteringsId}}"></a>
  <h3><span ng-attr-id="{{config.type + '-label-' + config.labelKey | uvDomIdFilter}}" dynamic-label
            key="{{ config.labelKey }}"></span></h3>
  <div class="fraga-body">
    <uv-render-components config="config.components" view-data="viewData"></uv-render-components>

  </div>
  <wc-inline-komplettering frage-id="config.labelKey" ng-if="showKompletteringar()"></wc-inline-komplettering>
</div>
