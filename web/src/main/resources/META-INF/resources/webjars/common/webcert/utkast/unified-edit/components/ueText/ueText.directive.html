<div ng-switch="::config.label.type">
    <h4 ng-switch-when="h4" class="ue-del-fraga">
        <span combined-label dyn-key="{{::config.label.variableLabelKey}}" stat-key="{{::config.label.key}}"></span>
    </h4>
    <h5 ng-switch-when="h5" class="ue-del-fraga">
        <span combined-label dyn-key="{{::config.label.variableLabelKey}}" stat-key="{{::config.label.key}}"></span>
    </h5>
    <div ng-switch-default class="{{::config.label.htmlClass}} ue-del-fraga">
        <span combined-label dyn-key="{{::config.label.variableLabelKey}}" stat-key="{{::config.label.key}}"></span>
    </div>
</div>
