<div class="ue-del-fraga">
  <ue-validation-wrapper validations="validation.messagesByField[config.modelProp.toLowerCase()]">
    <div class="form-horizontal">
      <div>
        <ue-label config="::config.label" model="::model"></ue-label>
      </div>
      <div>
        <span wc-date-picker-field target-model="modelGetterSetter" target-model-options="{ getterSetter: true }"
              add-date-parser="loose" on-blur="onBlur()" dom-id="datepicker_{{::config.modelProp}}"
              min-date="{{config.minDate}}" max-date="{{config.maxDate}}" />
      </div>
    </div>
  </ue-validation-wrapper>
</div>
