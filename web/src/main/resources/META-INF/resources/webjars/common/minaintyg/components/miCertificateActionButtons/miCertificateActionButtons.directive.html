<div class="row" ng-show="certModel">
  <div class="col-xs-12">

    <!-- Visa endast fÃ¶ljande knappar om intyget ej blivit ersatt -->
    <span ng-if="!isReplaced">

        <!-- SKICKA -->
        <button id="sendCertificateBtn" type="button" class="btn btn-primary" ng-if="enableSend"
                ng-click="onSend({cert:certModel});sendPopoverOpen=false;"
                uib-popover="{{messageService.getProperty('modules.actionbar.button.send.tooltip')}}"
                popover-is-open="sendPopoverOpen" popover-popup-delay="300" popover-append-to-body="true"
                popover-placement="auto top">
                <i class="icon icon-forward"></i> <span dynamic-label key="modules.actionbar.button.send"></span>
        </button>


      <!-- ANPASSA PDF -->
        <button id="customizeCertificateBtn" type="button" class="btn btn-primary"
                ng-if="onCustomizePdf && enableCustomize"
                ng-click="onCustomizePdf({cert:certModel});customizePopoverOpen=false;"
                uib-popover="{{messageService.getProperty('modules.actionbar.button.customizepdf.tooltip')}}"
                popover-is-open="customizePopoverOpen" popover-popup-delay="300" popover-append-to-body="true"
                popover-placement="auto top">
                <i class="icon icon-pencil"></i> <span dynamic-label key="modules.actionbar.button.customizepdf"></span>
        </button>


      <!-- SKRIV UT -->
        <button id="downloadprint" type="button" class="btn btn-secondary" ng-if="enablePrint"
                ng-click="onDownloadClicked();downloadPopoverOpen=false;"
                uib-popover="{{messageService.getProperty('modules.actionbar.button.print.tooltip')}}"
                popover-is-open="downloadPopoverOpen" popover-popup-delay="300" popover-append-to-body="true"
                popover-placement="auto top">
                <i class="icon icon-download-1"></i> <span dynamic-label key="modules.actionbar.button.print"></span>
        </button>
      </span>

    <!-- ARKIVERA -->
    <button id="archiveCertificateBtn" type="button" class="btn btn-secondary" ng-if="enableArchive"
            ng-click="onArchiveClicked();archivePopoverOpen=false;"
            uib-popover="{{messageService.getProperty('modules.actionbar.button.archive.tooltip')}}"
            popover-is-open="archivePopoverOpen" popover-popup-delay="300" popover-append-to-body="true"
            popover-placement="auto top">
      <i class="icon icon-box"></i> <span dynamic-label key="modules.actionbar.button.archive"></span>
    </button>


  </div>
</div>
