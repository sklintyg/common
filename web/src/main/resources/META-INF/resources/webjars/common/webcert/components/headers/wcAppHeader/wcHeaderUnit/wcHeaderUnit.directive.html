<div class="wc-header-directive-container" ng-class="{'expanded' : menu.expanded}">

  <i class="header-icon icon-wc-ikon-14 icon-wc-32"></i>
  <div class="vertical-container">
    <!-- first item in vertical container -->
    <div class="single-text-row-container">
      <div class="text-nowrap vg-name">{{getUser().valdVardgivare.namn}}</div>
      <div class="truncate-when-needed ve-name" ng-if="showEnhetName()">&nbsp;- {{getUser().valdVardenhet.namn}}</div>
    </div>

    <!-- second item of vertical container -->
    <div class="status-row" id="otherLocations">

      <div ng-if="showStatsStatus()" class="truncate-when-needed">
        <b>{{otherLocationsStatsCount()}}</b> ej hanterade ärenden och ej signerade utkast på andra vårdenheter
      </div>

      <div ng-if="showInactiveUnitStatus()" class="truncate-when-needed">
        OBS! Enheten är markerad som inaktiv i journalsystemet.
      </div>

    </div>
  </div>


  <button type="button" id="expand-unitmenu-btn" class="btn btn-link" ng-click="toggleMenu($event)" ng-if="menu.enabled">
    <i class="material-icons md-24">{{menu.expanded ? 'expand_less': 'expand_more'}}</i>
   </button>


</div>

<!-- must be outside flex container to be able to relatively position it -->
<div uib-dropdown is-open="menu.expanded">
  <ul uib-dropdown-menu>
    <li><a href="" id="wc-care-unit-clinic-selector-link" ng-click="onChangeActiveUnitClick()">Byt vårdenhet</a></li>
  </ul>
</div>
