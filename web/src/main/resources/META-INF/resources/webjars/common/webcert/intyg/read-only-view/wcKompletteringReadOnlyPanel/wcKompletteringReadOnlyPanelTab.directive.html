<wc-spinner label="common.loading.existing.arenden" show-spinner="!viewState.doneLoading">

  <div class="tab-content-title-row">
    <span class="tab-content-title-row-title">Obesvarade kompletteringar</span>
  </div>

  <wc-support-panel-scrollable-body dom-id="arende-panel-scrollable-body">
    <!-- list of komplettering arenden -->
    <div
        ng-repeat="arendeListItem in viewState.arendeList | filter:kompletteringarFilter | orderBy:['-arende.senasteHandelse'] as kompletteringarList"
        class="arende-item">
      <arende-panel last-card="$last" panel-id="kompletteringar" arende-list-item="arendeListItem" arende-list="viewState.arendeList"
                    parent-view-state="viewState" config="config"></arende-panel>
    </div>

    <div ng-if="kompletteringarList.length === 0" class="no-kompletteringar-container">

      <div><img src="/web/webjars/common/webcert/components/wcSupportPanelManager/wcArendePanelTab/wcArendeNoKompletteringarMessage/fragor_svar_nodata.svg"></div>
      <div>Det finns inga obesvarade kompletteringar</div>
    </div>
  </wc-support-panel-scrollable-body>

</wc-spinner>
