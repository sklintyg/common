<label class="switch">
  <input type="checkbox" wc-ignore-dirty ng-disabled="disable" ng-model="value" data-ng-attr-id="{{::toggleId}}" ng-change="toggle({value: value})">
  <span class="slider round"></span>
</label>

<label ng-if="::label" for="{{::toggleId}}" class="toggle-label">
  {{::label}}
</label>
