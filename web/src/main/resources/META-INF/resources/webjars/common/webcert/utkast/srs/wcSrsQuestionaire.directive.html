<div id="questionaire" class="intyg-block__titlerow ng-scope">
    <section>
        <div ng-repeat="question in srs.questions">
            <div class="srs-question-element">
                <div>
                    {{question.text}}
                </div>
                <div class="srs-question" ng-repeat="answer in question.answerOptions track by $index" for="{{answer}}">
                    <label class="radio-inline line">
                        <input type="radio" ng-disabled="srs.consent !== 'JA'" ng-change="change()" name="answer{{$parent.$index}}{{id}}" ng-model="question.model" ng-value="answer" />
                            {{answer.text}}
                    </label>
                </div>
            </div>
        </div>
    
        <div class="srs-questions-submit">
            <button type="button" id="showBtn-a8722b69-ae4c-4d28-bdf4-9af526c29a44" class="floatRight btn btn-secondary ng-binding"
                ng-click="visaClicked()" ng-disabled="!srs.showVisaKnapp || srs.consent !== 'JA'"  popover-popup-delay="300" popover-append-to-body="true"
                popover-placement="auto top">
                    Ber√§kna patientens risk
            </button>
        </div>
    </section>
    <br><br>
    
</div>
