<!-- logo is so simple and not used anywhere else, so it's a built-in part of the main wc-header directive -->
<div class="logo" ng-class="{'hidden-sm hidden-xs' : user}">
  <div class="logo-svg"></div>
</div>

<div ng-if="!isEmpty" class="flex-row">
<wc-header-user ng-if="!hideUserSection()"></wc-header-user>

<wc-header-unit ng-if="!hideUnitSection()"></wc-header-unit>
</div>

<wc-header-help ng-if="!isEmpty" user="user"></wc-header-help>
