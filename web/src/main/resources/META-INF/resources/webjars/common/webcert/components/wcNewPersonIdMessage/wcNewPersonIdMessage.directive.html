<div id="wc-new-person-id-message" ng-if="show">
  <wc-alert-message alert-severity="warning" id="nyttPersonnummer" ng-switch="showAlert">
    <span ng-switch-when="false" id="wc-new-person-id-message-text" ng-bind-html="message"></span>
    <span ng-switch-when="true" id="wc-new-person-id-message-text">
      <a ng-click="openModal()"><span ng-bind-html="message"></span></a>
    </span>
  </wc-alert-message>
</div>
