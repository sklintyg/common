<div class="input-wrapper code-field">
  <input type="text" class="col-xs-11 form-control" ng-attr-id="diagnoseCode-{{::index|ueDomIdFilter}}"
         name="diagnoseCode{{::index}}"
         value=""
         placeholder="Kod"
         ng-class="{'validation-error' : hasValidationError('diagnoskod') || hasValidationError('row')}"
         ng-model="model[config.modelProp][index].diagnosKod"
         ue-filter-latin1
         ng-change="onDiagnoseCodeChanged()"
         uib-typeahead="d.value as d.label for d in getDiagnoseCodes(model[config.modelProp][index].diagnosKodSystem, $viewValue) | limitTo:10"
         typeahead-min-length="3"
         typeahead-editable="false"
         typeahead-on-select="onDiagnoseCodeSelect($item)"
         typeahead-template-url="/web/webjars/common/webcert/utkast/unified-edit/subcomponents/ueDiagnosKod/ueDiagnosKod.typeahead_template.html"
         typeahead-loading="diagnosKodLoading"
         typeahead-no-results="diagnosKodNoResults"
         ng-blur="onBlurDiagnoseCodeField(); validate()"
         maxlength="4000">
    <img src="/img/ajax-loader-kit-16x16.gif" class="diagnos-loading" ng-if="diagnosKodLoading" />
</div>
<div class="input-wrapper description-field">
  <input type="text" class="col-xs-12 form-control column-width" ng-attr-id="diagnoseDescription-{{::index|ueDomIdFilter}}"
         ng-class="{'validation-error' : hasValidationError('diagnosbeskrivning', 'index') || hasValidationError('row', 'index')}"
         name="diagnose.description"
         value=""
         placeholder="Diagnos"
         ng-model= "model[config.modelProp][index].diagnosBeskrivning"
         ng-model-options="{ allowInvalid: true }"
         ue-filter-latin1
         ng-blur="validate()"
         ng-change="onDiagnoseDescriptionChanged()"
         uib-typeahead="d.value as d.label for d in searchDiagnoseByDescription(model[config.modelProp][index].diagnosKodSystem, $viewValue)"
         typeahead-on-select="onDiagnoseDescriptionSelect($item)"
         typeahead-template-url="/web/webjars/common/webcert/utkast/unified-edit/subcomponents/ueDiagnosKod/ueDiagnosKod.typeahead_template.html"
         typeahead-wait-ms="100"
         maxlength="{{::descriptionMaxLength}}">
</div>
