<table ng-if="viewModel.rows.length > 0" id="{{viewModel.modelProp | uvDomIdFilter}}"
       class="table table-striped hidden-xs">
  <tr>
    <th ng-repeat="header in viewModel.headers track by $index">
      {{header}}
    </th>
  </tr>
  <tr ng-repeat="row in viewModel.rows track by $index">
    <td ng-repeat="value in row.values track by $index"
        ng-attr-id="{{viewModel.modelProp + '-row' + $parent.$index + '-col' + $index| uvDomIdFilter}}">
      <span ng-show="value">{{value}}</span>
      <span ng-show="!value">-</span>
    </td>
  </tr>
</table>

<div class="mobile-table-wrapper visible-xs">
  <div class="mobile-table" ng-repeat="row in viewModel.rows track by $index" ng-init="rowIndex = $index">
    <div class="row" ng-repeat="value in row.values track by $index" ng-init="columnIndex = $index">
      <div class="col-xs-12"
           ng-attr-id="{{'mobile-' + viewModel.modelProp + '-row' + rowIndex + '-col' + columnIndex| uvDomIdFilter}}">
        <span ng-show="value">{{value}}</span>
        <span ng-show="!value">-</span>
      </div>
    </div>
  </div>
</div>

<uv-no-value ng-if="viewModel.rows.length <= 0"></uv-no-value>
