<!-- EN REKOMMENDATION -->
<div class="srsRecommendation">
    <div class="line fullWidth">
        <!-- Rubrik för en rekommendation -->
        <div class="srsRecommendationTitle floatLeft" ng-click="collapseClicked">{{atgard.recommendationTitle}}</div>
        <!-- collapser för en rekommendation -->
        <div class="collapser" ng-click="collapseClicked()">{{collapsed ? 'visa mer':'visa mindre'}} <i
                class="glyphicon" ng-class="{'glyphicon-menu-down': collapsed, 'glyphicon-menu-up': !collapsed}"></i></div>
    </div>
    <div class="clearfix"/>

    <!-- Fulltext för en rekommendation -->
    <div class="recommendation-line fullWidth srsRecommendationText" ng-if="!collapsed">{{atgard.recommendationText}}</div>
</div>
