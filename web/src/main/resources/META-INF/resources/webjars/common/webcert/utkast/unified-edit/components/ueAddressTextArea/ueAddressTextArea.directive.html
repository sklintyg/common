<div class="ue-del-fraga">
  <ue-validation-wrapper validations="validation.messagesByField[config.modelProp.toLowerCase()]">
    <div class="form-{{::config.formType}}" ng-class="::{'row': config.labelColSize}">
      <div ng-class="::{'col-md-{{::config.labelColSize}}': config.labelColSize}">
        <ue-label config="::config.label" model="::model"></ue-label>
      </div>
      <div class="textarea-wrapper" ng-class="::{'col-md-{{::12 - config.labelColSize}}': config.labelColSize}">
        <textarea ng-attr-id="{{::config.modelProp|ueDomIdFilter}}" class="form-control"
                  ng-model="modelGetterSetter"
                  auto-expand
                  rows="{{::config.rows || 6}}"
                  ng-model-options="{ debounce: 500, getterSetter: true }"
                  ue-filter-latin1
                  ng-blur="updateValidation()"
                  ng-disabled="config.disabled(model)"
                  ng-class="::{ 'input-{{::config.size}}': config.size }"
                  maxlength="{{::config.htmlMaxlength || 3500}}"
                  wc-number="{{::config.numbersOnly === true}}"
                  placeholder="{{::config.placeholder}}">
        </textarea>
      </div>
    </div>
  </ue-validation-wrapper>
</div>
