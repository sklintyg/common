<div class="wc-srs-risk-diagram-widget">
        <div id="riskHeader" class="risk-widget-header-container">
            <div class="risk-widget">
                <div class="risk-widget-header">
                    <h2 class="risk-widget-title">
                        <span>Risk för sjukskrivning längre än...</span>
                        <div style="float:right"
                             class="glyphicon glyphicon-question-sign"
                             uib-tooltip-html="popoverTextRiskChart"
                             tooltip-class="popover-content"
                             tooltip-placement="auto left"
                             tooltip-trigger="mouseenter"
                        />
                    </h2>
                </div>
                <div class="risk-widget-content">
                    <div class="chart-container" id="riskChart"></div>
                </div>
            </div>
        </div>
</div>
