<div class="ro-webcert-workarea-hflex-container">

  <!-- left -->
  <div class="wc-intyg-read-only" id="certificate-content-container">
    <wc-spinner label="common.load.certificate" show-spinner="!viewState.doneLoading">

      <div ng-show="!viewState.errorKey">
        <div id="read-only-certificate">
          <h1 class="page-title">{{config.certName}}</h1>
          <div class="intyg-body">
            <uv-render-components config="config.uvConfig" view-data="viewState.cert"></uv-render-components>
            <intyg-footer></intyg-footer>
          </div>
        </div>
        <div class="bottom-fadeout-gradient bottom-fadeout-gradient-main wc-color-27">
          <div></div>
        </div>
      </div>

      <wc-error id="intyg-read-only-error" error="viewState.errorKey" ng-if="viewState.errorKey"></wc-error>
    </wc-spinner>
  </div>

  <!-- right -->
  <div class="ro-webcert-workarea-supportpanel" ng-if="!viewState.errorKey">
    <wc-support-panel-manager ng-if="::supportPanelConfig" config="supportPanelConfig"></wc-support-panel-manager>
  </div>
</div>
