<div id="arende-{{panelId}}-{{arendeListItem.arende.fraga.internReferens}}">

    <div class="card">
        <arende-panel-header header-type="fraga" show-hantera="showHantera()" arende-list-item="arendeListItem" parent-view-state="parentViewState">
        </arende-panel-header>

        <arende-vidarebefordra arende-list-item="arendeListItem" panel-id="{{panelId}}" parent-view-state="parentViewState"></arende-vidarebefordra>

        <!-- list of paminnelser -->
        <div class="paminnelseList" ng-if="arendeListItem.arende.paminnelser.length > 0">
            <div ng-if="arendeListItem.arende.fraga.status != 'CLOSED'" ng-repeat="paminnelse in arendeListItem.arende.paminnelser | orderBy:'+senasteHandelse'">
                <arende-paminnelse paminnelse="paminnelse" parent-view-state="parentViewState"></arende-paminnelse>
            </div>
        </div>

        <arende-panel-fraga arende-panel-fraga arende-list-item="arendeListItem" panel-id="{{panelId}}" parent-view-state="parentViewState"></arende-panel-fraga>
    </div>
    <arende-panel-svar arende-list="arendeList" arende-list-item="arendeListItem"
                       panel-id="{{panelId}}" parent-view-state="parentViewState">
    </arende-panel-svar>
</div>

<div data-ng-if="!lastCard" class="card-divider"></div>
