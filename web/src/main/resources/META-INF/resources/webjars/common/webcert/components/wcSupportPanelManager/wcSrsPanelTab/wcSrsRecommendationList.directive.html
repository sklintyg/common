<!-- EN REKOMMENDATIONSLISTA -->
<div class="recommendation-list">
    <h3>{{title}}</h3>
    <b ng-if="srs.isReadOnly!==true">{{diagnosisCode}} - {{diagnosisDescription}}</b>
        <wc-srs-recommendation atgard="recommendation" srs-scope="srs"  ng-repeat="(key,recommendation) in firstRecommendations"/>
    <div ng-if="moreRecommendations">
        <div class="fullWidth" class="collapseMoreRecommendations" ng-if="!isMoreCollapsed">
            <wc-srs-recommendation atgard="recommendation" srs-scope="srs" ng-repeat="(key,recommendation) in moreRecommendations"/>
        </div>
        <div class="recommendation-line fullWidth">
            <div class="srs-recommendation-list-collapser" ng-click="listCollapserClicked()">
                {{isMoreCollapsed ? moreTitle:lessTitle}}
                <i class="glyphicon"
                   ng-class="{'glyphicon-menu-down': isMoreCollapsed, 'glyphicon-menu-up': !isMoreCollapsed}"></i></div>
        </div>
    </div>
</div>
