<div ui-view="header" class="webcert-workarea-intyg-header"></div>
<div class="webcert-workarea-wrapper">

  <!-- Integration deleted message -->
  <wc-integration-utkast-deleted ng-if="viewState.common.deleted"></wc-integration-utkast-deleted>

  <!-- page error message -->
  <wc-error error="viewState.common.activeErrorMessageKey" ng-if="viewState.common.activeErrorMessageKey && viewState.common.doneLoading && !viewState.common.deleted"></wc-error>

  <div class="webcert-workarea-hflex-container centered-constrained-content" id="view-{{viewState.common.intygProperties.type}}"
       ng-hide="viewState.common.error.activeErrorMessageKey || viewState.common.deleted">

    <div id="certificate-content-container" class="webcert-workarea-intyg container-fluid">
      <div class="{{viewState.common.intygProperties.type}}-ns weak-hidden" ng-class="{show: viewState.common.showTemplate}">
        <wc-spinner label="common.load.certificate" show-spinner="!viewState.common.doneLoading">
          <div id="certificate" ng-class="{'certificate': true, 'revoked-certificate' : viewState.common.intygProperties.isRevoked}">
            <div class="row">
              <div class="col-md-12">
                <div class="intyg-body">
                  <uv-render-components config="uvConfig" view-data="cert"></uv-render-components>
                </div>
              </div>
            </div>
            <intyg-footer></intyg-footer>
          </div>
        </wc-spinner><!-- entire intyg -->
      </div><!--  spinner end -->

      <div class="bottom-fadeout-gradient bottom-fadeout-gradient-main wc-color-27">
        <div></div>
      </div>
    </div>

    <wc-support-panel-manager ng-hide="viewState.common.deleted" ng-if="::supportPanelConfig" config="supportPanelConfig"></wc-support-panel-manager>

  </div>
</div>
