<div class="card">
  <a ng-attr-id="anchor-{{::config.categoryId|ueDomIdFilter}}" name="anchor.{{::config.categoryId}}"></a>
  <div class="ue-kategori__heading" ng-if="::config.label.key">
    <h3>
      <span dynamic-label key="{{::config.label.key}}"></span>
      <span class="required icon-wc-ikon-38" ng-if="hasUnfilledRequirements()"></span>
      <wc-help help-key="{{::config.label.helpKey}}"></wc-help>
    </h3>
  </div>
  <wc-spinner class="ue-kategori__spinner" show-spinner="true"></wc-spinner>
</div>
