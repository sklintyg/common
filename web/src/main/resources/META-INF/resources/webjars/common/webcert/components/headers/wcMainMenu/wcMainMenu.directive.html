<div id="huvudmeny" wc-authority="NAVIGERING" intygstyp="" class="navbar navbar-wc">


  <ul class="nav navbar-nav">
    <li ng-class="{active: isActive(menu.link)}" ng-repeat="menu in menuDefs">
      <a ng-href="{{::menu.link}}" ng-show="(menu.requiresDoctor && isDoctor) || !menu.requiresDoctor"
         id="{{::menu.id}}"><span class="menu-label">{{::menu.label}}</span>
        <span id="{{::menu.statNumberId}}" ng-if="menu.getStat()>0" class="badge badge__stat"
              title="{{::menu.statTooltip}}">{{menu.getStat()}}</span></a>
    </li>
  </ul>

</div>
