<!-- 2019-04-03 CH: THE OLD SRS DIRECTIVE, TO BE REMOVED LATER ON WHEN FULLY MIGRATED (MORE CONSENT ETC) -->
<div ng-if="status.open">
  <div class="panel-heading panel-srs-info-heading">
    <div class="srs-panel-title">
      <h4><span id="srs_diagnos_heading_{{relatedFormId}}">{{srsViewState.diagnosKod}} - {{srsViewState.diagnosBeskrivning}}</span>
      </h4>
      <button style="background-color: Transparent; background-repeat:no-repeat; border: none; cursor:pointer; overflow: hidden; outline:none;" type="button" class="align-srs-close-button-right btn btn-default" ng-click="status.open = false"><i>
        <img src="/web/webjars/common/webcert/utkast/srs/img/u135.png" alt="closeButton">
      </i></button>
    </div>
    
  </div>
  <div class="panel-body">
      <div ng-if="srsViewState.consentInfo">
          <wc-srs-info-box message-string="srsViewState.consentInfo"></wc-srs-info-box>
        </div>
    <div>
      <div class="floatLeft">Patienten samtycker till att delta i SRS pilotprojektet</div>
      <div 
        style="float:right"
        class="glyphicon glyphicon-question-sign"
        uib-popover-template="externalConsent.templateUrl" popover-trigger="outsideClick"
        popover-placement="auto right" popover-append-to-body="false" popover-is-open="consentInfoOpen">
      </div>

      <div class="line form-group ng-scope">
        <label class="radio-inline line">
              <input type="radio" name="capacityForWorkForecast{{id}}" ng-value="'JA'" ng-model="srsViewState.consent" class="ng-pristine ng-untouched ng-valid" ng-change="setConsent('true')"> Ja</label>
      </div>
      <div class="line form-group ng-scope">
        <label class="radio-inline line">
              <input type="radio" name="capacityForWorkForecast{{id}}" ng-value="false" ng-model="srsViewState.consent" class="ng-pristine ng-untouched ng-valid" ng-change="setConsent(false)"> Nej</label>
      </div>
    </div>
    <br>
    <div ng-if="srsViewState.consentError">
      <wc-srs-error-box message-string="srsViewState.consentError"></wc-srs-error-box>
    </div>
    
    <div>
      <div ng-show="srsViewState.consent === 'JA' && !srsViewState.consentError">
          <br>
          <hr>

          <h3 class="floatLeft">Beräkning av risk för lång sjukskrivning</h3>
          <div class="line">
            <a id="questionsCollapser" data-toggle="collapse" ng-click="isCollapsed=!isCollapsed" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  <i class="glyphicon glyphicon-menu-down" ng-class="{'glyphicon-menu-down': isCollapsed, 'glyphicon-menu-up': !isCollapsed}"></i>
              </a>
          </div>
          <br>
          <br>
          <div id="collapseExample" class="panel-collapse collapse in">
            <wc-srs-questionaire></wc-srs-questionaire>
          </div>
            <wc-srs-result></wc-srs-result>
      </div>

    </div>
  </div>
</div>
