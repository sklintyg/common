<!-- PATIENT CONSENT CHECKBOX--->
<div class="tab-content-title-row" ng-if="!srs.isReadOnly">
    <span class="tab-content-title-row-title" ng-show="!srs.srsApplicable">
        Stöd för rätt sjukskrivning
    </span>
    <span class="tab-content-title-row-title" ng-show="srs.srsApplicable">
        <div class="fullWidth form-group ng-scope">
            <p>Patienten samtycker till att delta i SRS pilot</p>

            <div class="srs-option-grid-ms1row">
                <div class="srs-option-grid-cell">
                    <wc-radio-wrapper>
                        <input id="consent-yes" type="radio" name="consent-to-srs-radio"
                               ng-value="'JA'" ng-model="srs.consent" ng-change="setConsent('true')">
                        <label for="consent-yes">Ja</label>
                    </wc-radio-wrapper>
                </div>

                <div class="srs-option-grid-cell">
                    <wc-radio-wrapper>
                        <input id="consent-no" type="radio" name="consent-to-srs-radio" ng-value="false"
                               ng-model="srs.consent" ng-change="setConsent(false)">
                        <label for="consent-no">Nej</label>
                    </wc-radio-wrapper>
                </div>
            </div>
        </div>
    </span>
</div>

<!-- HEADER IF READONLY/REHABSTÖD -->
<div class="tab-content-title-row" ng-if="srs.isReadOnly">
    <span class="tab-content-title-row-title">
        Stöd för rätt sjukskrivning
    </span>
</div>

<!-- DIAGNOSIS HEADER--->
<div class="srs-diagnos-row" ng-class="{'has-diagnose' : srs.diagnosKod && srs.diagnosBeskrivning}" ng-if="!srs.isReadOnly">
    <div class="srs-panel-title" ng-show="srs.diagnosKod">
        <span id="srs_diagnos_heading">{{srs.diagnosKod}} - {{srs.diagnosBeskrivning}}</span>
    </div>
</div>
<wc-support-panel-scrollable-body dom-id="srs-panel-scrollable-body">
    <div class="srs-panel-body-content">

        <!-- TÄNK PÅ ATT FÖR REHABKOORDINATORER -->
        <wc-srs-recommendation-list
                ng-if="srs.isReadOnly && srs.srsApplicable"
                title="Som rehabkoordinator, tänk på att"
                recommendations="srs.atgarder.atgarderReh"
                srs-scope="srs"/>

<!-- CONSENT ERROR MESSAGE -->
        <div ng-if="srs.consentError">
            <wc-srs-error-box message-string="srs.consentError"></wc-srs-error-box>
        </div>
    </div>

    <div ng-show="srs.userHasSrsFeature && srs.srsApplicable">
<!-- PREDIKTION/RISKBEDÖMNING -->
        <wc-srs-prediction ng-if="!srs.isForlangning"/>
        <hr class="srs-thick-divider" ng-if="!srs.isForlangning"/>
        <wc-srs-result></wc-srs-result>
    </div>

    <div class="srs-panel-body-content">
        <div ng-if="srs.diagnosKod && !srs.srsApplicable" class="no-diagnose-entered">
            För den angivna diagnosen ({{srs.diagnosKod}}) finns för tillfället inget stöd för sjukskrivning.
        </div>

        <div ng-if="!srs.diagnosKod" class="no-diagnose-entered">
            <div dynamic-label key="srs.warn.no-diagnosis-set"></div>
        </div>
    </div>
</wc-support-panel-scrollable-body>

<div class="srs-footer">
  <span dynamiclink key="srsSkl" class="dark"></span>
</div>
