<div ng-class="{'ue-del-fraga' : !noPaddingClass}">
  <ue-validation-wrapper validations="validation.messagesByField[config.modelProp.toLowerCase()]">
    <ue-label config="::config.label" model="::model"></ue-label>
    <div class="row form-horizontal">
      <div class="{{config.htmlClass}}" data-ng-repeat="choice in ::config.choices">
        <wc-radio-wrapper>
          <input type="radio" ng-attr-id="{{::config.modelProp}}-{{::choice.id|ueDomIdFilter}}"
                 name="{{::config.modelProp}}" value="{{::choice.id}}" ng-model="modelGetterSetter"
                 ng-model-options="{ getterSetter: true }" ng-change="updateValidation()">
          <label ng-attr-for="{{::config.modelProp}}-{{::choice.id|ueDomIdFilter}}">
            <span dynamic-label key="{{::choice.label}}"></span>
          </label>
        </wc-radio-wrapper>
        <div ng-if="::config.enableHelp">
          <span wc-help-chevron help-text-key="{{::choice.helpKey}}"></span>
          <span wc-help-chevron-text help-text-key="{{::choice.helpKey}}"></span>
        </div>
      </div>
    </div>
  </ue-validation-wrapper>
</div>
