<button type="button"
        id="open-approve-receivers-dialog-btn"
        class="btn btn-primary ng-hide"
        ng-show="isEnabled()"
        wc-check-vardenhet
        vardenhet="{{vardenhet}}"
        ng-click="approveReceiversTooltip=false;openDialog()"
        uib-popover="Öppnar ett fönster där du kan välja vilka intygsmottagare intyget får skickas till."
        popover-is-open="approveReceiversTooltip"
        popover-popup-delay="300"
        popover-append-to-body="true"
        popover-placement="auto top">
  <i class="material-icons">description</i> Välj intygsmottagare
</button>
