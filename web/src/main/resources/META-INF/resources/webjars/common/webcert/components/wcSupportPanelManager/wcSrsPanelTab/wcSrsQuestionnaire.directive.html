<div id="questionnaire">
    <section>
        <wc-srs-info-box message-string="srs.differingModelVersionInfo"></wc-srs-info-box>
        <div >
            <div ng-repeat="question in srs.questions track by $index" class="srs-question-element">
                <b>{{question.text}}</b>
                <div class="srs-question-answers srs-option-grid">
                    <div class="srs-question-answer srs-option-grid-cell"
                         ng-repeat="answer in question.answerOptions track by $index" for="{{answer}}">
                        <wc-radio-wrapper>
                            <input type="radio" ng-disabled="false" ng-change="change()"
                                   id="q-{{question.questionId}}-a-{{answer.id}}"
                                   name="q{{question.questionId}}" ng-model="question.model" ng-value="answer" />
                            <label class="option-label" for="q-{{question.questionId}}-a-{{answer.id}}">{{answer.text}}</label>
                        </wc-radio-wrapper>
                    </div>
                </div>
            </div>
        </div>

        <div class="srs-questions-submit">
            <button type="button" class="btn btn-secondary ng-binding"
                    aria-controls="questions"
                    data-toggle="collapse"
                    aria-expanded="!srs.isQuestionsCollapsed"

                    ng-click="calculateClicked()"
                    ng-disabled="!srs.showVisaKnapp"

                    popover-popup-delay="300" popover-append-to-body="true"
                    popover-placement="auto top">
                    Ber√§kna
            </button>
        </div>
    </section>
</div>
