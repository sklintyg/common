<ue-validation-wrapper validations="validation.messagesByField[config.modelProp.toLowerCase()]" class="ue-del-fraga">
  <div class="form-horizontal">
    <ue-label config="::config.label" model="::model"></ue-label>
    <div data-ng-repeat="choice in ::config.choices">
      <wc-checkbox-wrapper>
        <input ng-attr-id="{{::config.modelProp}}-{{::choice|ueDomIdFilter}}" type="checkbox"
               ng-model="model[config.modelProp][choice]" ng-change="updateValidation()" ng-disabled="config.disabled">
        <label ng-attr-for="{{::config.modelProp}}-{{::choice|ueDomIdFilter}}">
          <span dynamic-label key="{{::config.code}}.{{::choice}}.RBK"></span>
        </label>
      </wc-checkbox-wrapper>
      <div ng-if="::config.enableHelp">
        <span wc-help-chevron help-text-key="{{::config.code}}.{{::choice}}.HLP"></span>
        <span wc-help-chevron-text help-text-key="{{::config.code}}.{{::choice}}.HLP"></span>
      </div>
    </div>
  </div>
</ue-validation-wrapper>
