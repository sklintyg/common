<div class="ue-del-fraga">
  <ue-validation-wrapper validations="validation.messagesByField[config.modelProp.toLowerCase()]">
    <div class="form-horizontal">
      <div>
        <ue-label config="::config.label" model="::model"></ue-label>
      </div>
      <div>

        <span class="inline-block">
          <span class="wc-datepicker-wrapper input-group">
            <input id="{{::config.modelProp|ueDomIdFilter}}"
                   name="{{::config.modelProp|ueDomIdFilter}}"
                   type="text"
                   placeholder="책책책책"
                   maxlength="4"
                   class="form-control"
                   ng-class="{'text-invalid': invalid, focus:isFocused}"
                   ng-model="modelGetterSetter"
                   ng-model-options="{ getterSetter: true, allowInvalid: true}"
                   ng-trim="false"
                   is-open="pickerState.isOpen"
                   ng-blur="onDatepickerInputFieldBlur(); updateValidation()"
                   wc-blur-on-enter
                   ng-focus="focused()"
                   ue-year-only-parser
                   wc-number="true" allow-whitespace-characters="false"
                   uib-datepicker-popup="{{::format}}"
                   popup-placement="auto right"
                   show-button-bar="false"
                   datepicker-popup-template-url="/web/webjars/common/webcert/utkast/unified-edit/components/ueYearPicker/yearpickerPopup.template.html"
                   datepicker-options="datePickerOptions"/>

            <span class="input-group-btn">
              <button type="button" id="{{::config.modelProp|ueDomIdFilter}}-toggle" class="btn btn-default"  ng-class="{border:isFocused}" ng-click="toggleOpen($event)" ng-disabled="pickerState.isOpen"><i class="material-icons">date_range</i></button>
            </span>
          </span>
        </span>
      </div>
    </div>
  </ue-validation-wrapper>
</div>
