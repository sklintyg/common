<div>
  <div ng-show="srsViewState.userHasSrsFeature && srsViewState.srsApplicable">
    <div id="srs">
      <button id="{{relatedFormId}}-srs-button" type="button" class="btn btn-default btn-srs" ng-click="closeSrs(); status.open = !status.open; logSrsButtonClicked(); closeFmb();">
        SRS 
        <i class="glyphicon srs-glyphicon" ng-class="{'glyphicon-minus-sign': status.open, 'glyphicon-plus-sign': !status.open}"></i>
      </button>
      <div id="panel-wrapper-srs"
           ng-show="status.open"
           ng-if="status.open"
           ng-class="{'srs-collapse': !status.open, 'srs-fixed-panel': !srsViewState.srsButtonVisible}">
        <div class="panel-arrow"></div>
        <div class="panel panel-srs-info">
          <wc-srs-content></wc-srs-content>
        </div>
      </div>
    </div>
  </div>
</div>
