<div class="modal-header">
  <button type="button" class="close" data-ng-click="$close()"><i class="material-icons">close</i></button>
  <h3>Felaktig inloggningsmetod</h3>
</div>

<wc-bottom-fadeout>
  <div class="modal-body">
    <wc-alert-message alert-severity="info">Du har loggat in i fristående Webcert istället för direkt via ditt journalsystem
    </wc-alert-message>
    <p><b>{{careProviderName}}</b> har integrerat sitt journalsystem med Webcert.</p>
    <p>Om du skapar intyg i fristående Webcert kommer intygen inte synkroniseras med journalsystemet</p>
  </div>
</wc-bottom-fadeout>

<div class="modal-footer">
  <button type="button" class="btn btn-default" id="wc-origin-normal-warning-info-dialog-confirmationOkButton" ng-click="$close()">Stäng
  </button>
</div>
