<div id="questionaire" class="intyg-block__titlerow ng-scope">
    <section>
        <div >
                <div ng-repeat="question in srs.questions" class="srs-question-element">
                    <b>{{question.text}}</b>
                    <div class="srs-question-answers srs-option-grid">
                        <div class="srs-question-answer srs-option-grid-cell" ng-repeat="answer in question.answerOptions track by $index" for="{{answer}}">
                            <label class="radio-inline" style="">
                                <input type="radio" ng-disabled="srs.consent !== 'JA' || srs.isForlangning" ng-change="change()" name="answer{{$parent.$index}}{{id}}" ng-model="question.model" ng-value="answer" />
                                {{answer.text}}
                            </label>
                        </div>
                    </div>
                </div>
        </div>
    
        <div class="srs-questions-submit">
            <button type="button" id="showBtn-a8722b69-ae4c-4d28-bdf4-9af526c29a44" class="floatLeft btn btn-secondary ng-binding"
                    ng-click="visaClicked()"
                    ng-disabled="!srs.showVisaKnapp || srs.consent !== 'JA' || srs.isForlangning"
                    ng-if="!srs.isForlangning"

                    popover-popup-delay="300" popover-append-to-body="true"
                popover-placement="auto top">
                    Ber√§kna
            </button>
        </div>
    </section>
    <br><br>
    
</div>
