<div
    data-ng-repeat="banner in banners"
    ng-attr-id="{{banner.id | uvDomIdFilter}}"
    class="alert alert-{{::banner.severity}}"
  >
  <div class="text-container">
    <div class="alert-icon" ng-switch="::banner.severity">
      <i ng-switch-when="info" class="material-icons">&#xe88f;</i>
      <i ng-switch-when="warning" class="material-icons">&#xe001;</i>
      <i ng-switch-when="danger" class="material-icons">&#xe002;</i>
    </div>
    <span data-ng-bind-html="::banner.text"></span>
    
  </div>
</div>
