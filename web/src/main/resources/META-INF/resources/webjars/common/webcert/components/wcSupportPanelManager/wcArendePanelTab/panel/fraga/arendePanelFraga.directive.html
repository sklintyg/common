<div class="arende-panel-fraga panel-container">
  <div class="arende-block"
       ng-class="{'arende-block-handled' : arendeListItem.arende.fraga.status == 'ANSWERED', 'arende-block-fk' : (arendeListItem.arende.fraga.frageStallare | lowercase) == 'fk', 'arende-block-wc' : (arendeListItem.arende.fraga.frageStallare | lowercase) == 'wc'}">

    <div class="arende-block-body" id="{{panelId}}-arende-fragetext-{{arendeListItem.arende.fraga.internReferens}}">

      <div class="arende-meddelande" ng-if="arendeListItem.arende.fraga.meddelande">
        <wc-expandable-content
            content="arendeListItem.arende.fraga.meddelande"
            threshold-pixel-height="60px"
            link-dom-id="{{panelId}}-arende-fragetext-content-link-{{arendeListItem.arende.fraga.internReferens}}">
      </div>

      <div class="arende-komplettera"
           id="{{panelId}}-fkKompletteringar-{{arendeListItem.arende.fraga.internReferens}}"
           ng-repeat="komplettering in arendeListItem.kompletteringar">

        <!-- fk7263 -->
        <span ng-if="komplettering.falt">
          <span class="bold">{{komplettering.falt}}</span>
          <div class="keep-newlines">{{komplettering.text}}</div>
        </span>

        <!-- nya ärendehanteringen -->
        <button class="arende-visa-komplettering-button" ng-if="komplettering.frgId" ng-click="scrollToFraga(komplettering)">
          <i class="material-icons">navigate_before</i>
          <div class="arende-visa-komplettering-text">
            Visa kompletteringsbegäran för:
            <div dynamic-label key="{{komplettering.frgId}}"></div>
          </div>
        </button>

      </div>

    </div>

    <div class="arende-svara-senast" ng-if="arendeListItem.arende.fraga.status != 'CLOSED' && arendeListItem.arende.fraga.sistaDatumForSvar">
      <i class="material-icons">date_range</i> Svara senast: {{arendeListItem.arende.fraga.sistaDatumForSvar}}
    </div>

  </div>
</div>
