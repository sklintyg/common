<div class="ue-diagnos-ar">
  <ng-form name="diagnosForm" class="diagnos-wrapper">
    <div class="diagnos-header">
      <span class="diagnos-text" dynamic-label key="{{::config.diagnosKodLabel}}"></span>
      <span class="diagnosartal-text" dynamic-label key="{{::config.diagnosArtalLabel}}"></span>
    </div>
    <div class="diagnos-row flex-row">
      <div class="diagnos-column">
                <span ng-if="::config.enableHelp">
                  <span wc-help-chevron help-text-key="{{::config.diagnosKodHelp}}"></span>
                  <span wc-help-chevron-text help-text-key="{{::config.diagnosKodHelp}}"></span>
                </span>
      </div>
      <div class="diagnos-year-column">
                <span ng-if="::config.enableHelp">
                    <span wc-help-chevron help-text-key="{{::config.diagnosArtalHelp}}"></span>
                    <span wc-help-chevron-text help-text-key="{{::config.diagnosArtalHelp}}"></span>
                  </span>
      </div>
    </div>
    <div class="diagnos-row flex-row" ng-repeat="diagnos in model[config.modelProp]">
      <div class="diagnos-column">
        <ue-diagnos-kod form="::diagnosForm" config="::config" model="::model" index=$index></ue-diagnos-kod>
      </div>
      <div class="diagnos-year-column">
        <ue-year-picker form="::diagnosForm" config="::config.yearConfig[$index]" model="::model"></ue-year-picker>
      </div>
      <ue-validation-list field-type="{{config.type}}" validations="getValidationErrors($index)"></ue-validation-list>
    </div>
  </ng-form>
</div>
