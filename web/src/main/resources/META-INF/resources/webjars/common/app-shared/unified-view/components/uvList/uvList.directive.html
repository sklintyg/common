<div ng-attr-id="{{config.modelProp | uvDomIdFilter}}">

  <span ng-if="config.separator && valueList.length > 0"
        ng-repeat="value in valueList track by $index"><span dynamic-label key="{{value}}" ng-attr-id="{{config.modelProp + '-' + $index | uvDomIdFilter}}"></span><span ng-if="$index !== valueList.length - 1">{{config.separator}}</span></span>
  <ul ng-if="!config.separator && valueList.length > 0"
      ng-attr-id="{{(config.modelProp + '-list') | uvDomIdFilter}}" class="uv-list-template">
    <li ng-repeat="values in valueList track by $index" ng-attr-id="{{config.modelProp + '-' + $index | uvDomIdFilter}}">
      <span dynamic-label key="{{values}}"></span>
    </li>
  </ul>

  <uv-no-value ng-if="!valueList || valueList.length < 1" text="config.noValue"></uv-no-value>
</div>
