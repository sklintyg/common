<span>

  <!-- error from button interaction -->
  <wc-alert-message id="utkast-inline-error"
                    ng-if="utkastViewState.common.error.saveErrorCode"
                    alert-severity="danger">
    <span ng-bind-html="utkastViewState.common.error.saveErrorMessage"></span>
  </wc-alert-message>

  <span ng-if="!utkastViewState.common.error.saveErrorCode">
    <wc-intyg-status-slot id="intygstatus1" intygstatus="getIntygStatus1()"></wc-intyg-status-slot>
    <wc-intyg-status-slot id="intygstatus2" intygstatus="getIntygStatus2()"></wc-intyg-status-slot>
  </span>

  <span id="utkast-created" ng-if="utkastViewState.draftModel.created">
    <a id="showallstatusesLink" ng-click="openAllStatusesModal()"><span dynamic-label key="common.label.showallstatuses"></span>
  </span>

</span>
