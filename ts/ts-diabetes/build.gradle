dependencies {
  compile project(':ts-parent')
  compile project(":common-pdf")

  compile "org.apache.commons:commons-lang3"
  compile "javax.annotation:javax.annotation-api"

  compileOnly "com.google.auto.value:auto-value:${autovalueVersion}"
  compile "com.google.auto.value:auto-value:${autovalueVersion}"
  compile "com.google.auto.value:auto-value-annotations:${autovalueVersion}"
  annotationProcessor "com.google.auto.value:auto-value:${autovalueVersion}"

  testCompile "org.apache.commons:commons-lang3"
  testCompile "org.assertj:assertj-core"
  testImplementation testFixtures(project(":common-support"))

